<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="reset-tab" data-bs-toggle="tab" data-bs-target="#reset" type="button" role="tab">Reset Password</button>
        </li>
    </ul>
    <div class="tab-content" id="authTabContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form action="/auth/login" method="post">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Ensure this line is correctly rendering the CSRF token -->
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" name="username" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
				<a href="/auth/login/google" class="btn btn-danger">Login with Google</a>
			</form>

        </div>
        <!-- Registration Form -->
        <div class="tab-pane fade" id="register" role="tabpanel">
            <form action="/auth/register" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Ensure this line is correctly rendering the CSRF token -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="new-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="new-username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="new-password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <!-- Reset Password Request Form -->
        <div class="tab-pane fade" id="reset" role="tabpanel">
            <form action="/auth/reset_password" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Ensure this line is correctly rendering the CSRF token -->
                <div class="mb-3">
                    <label for="reset-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="reset-email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
